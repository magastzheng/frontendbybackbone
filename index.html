<!doctype html>
<html>
	<head>
		<link media="screen" rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
	</head>
	<body>
		<div class="well">
			<h1>Friend List</h1>
			<input type="text" name="username" value="">
			<button class="btn btn-primary" id="add-friend">Add Friend</button>	
			<ul id="friends-list" style="margin-top:10px"></ul>
		</div>

		<script type="text/javascript" src="jquery/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="underscore/underscore.js"></script>
		<script type="text/javascript" src="backbone/backbone.js"></script>
		<script type="text/javascript">
		(function($){
			Friend = Backbone.Model.extend({
				name: null
			});

			Friends = Backbone.Collection.extend({
				initialize: function(options){
					this.bind("add", options.view.addFriendList);
				}
			});

			window.AppView = Backbone.View.extend({
				el: $("body"),
				initialize: function(){
					this.friends = new Friends({ view: this });
				},
				events: {
					"click #add-friend" : "showPrompt",
					"click .delete": "delete_li"
				},
				delete_li: function(e){
					$(e.currentTarget).parent().remove();
				},
				showPrompt: function(){
					var username = $("input[name=username]").val() || "";
					this.friend_model = new Friend({'name': username});
					this.friends.add(this.friend_model);
				},
				addFriendList: function(model){
					$("#friends-list").append("<li style='margin-top:5px;'>Friend name: " + model.get('name') + " <button class='btn btn-danger delete'>Delete Friend</button></li>");
				}
			});

			var appView = new AppView;
		})(jQuery);
		</script>
	</body>
</html>
